version: '3.8'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: luna-memoir
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  luna-memoir-api:
    build: .
    depends_on:
      - db
    restart: always
    hostname: luna-memoir-api
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: luna-memoir
      HOST: 0.0.0.0

    ports:
      - 6001:6001
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    container_name: nest-pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=pgadmin4
    ports:
      - 5050:80
    depends_on:
      - db

volumes:
  pgdata:
    external: false
